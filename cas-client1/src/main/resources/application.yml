casLogoutUrl: http://cas.example.org:8080/cas/logout?service=http://cas.example.org:8080/client1

spring:
  resources:
    static-locations: classpath:/css
  mvc:
    static-path-pattern: /css/**
  thymeleaf:
    # For dev-time hot reloading of templates. Should be disabled in production
    cache: false

server:
  port: 11001
  servlet:
    context-path: /client1