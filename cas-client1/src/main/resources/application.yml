  server-url-prefix: http://cas.example.org:8080/cas
  server-login-url: http://cas.example.org:8080/cas/login
  client-host-url: http://cas.client1.org:11001

  #Optional properties
  authentication-url-patterns: [/protected, /protected2, /protected3, /logout]
  validation-url-patterns: [/protected, /protected2, /protected3]
